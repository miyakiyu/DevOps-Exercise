<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>MySQL Web Interface</h1>
    
    <div>
        <h2>Query Data</h2>
        <button onclick="queryData()">Query</button>
        <pre id="queryResult"></pre>
    </div>

    <div>
        <h2>Add Data</h2>
        <input type="text" id="addData" placeholder="Enter data">
        <button onclick="addData()">Add</button>
    </div>

    <div>
        <h2>Delete Data</h2>
        <input type="text" id="deleteData" placeholder="Enter data id to delete">
        <button onclick="deleteData()">Delete</button>
    </div>

    <script>
        async function queryData() {
            const response = await fetch('/api/query');
            const result = await response.json();
            document.getElementById('queryResult').textContent = JSON.stringify(result, null, 2);
        }

        async function addData() {
            const data = document.getElementById('addData').value;
            const response = await fetch('/api/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data })
            });
            const result = await response.json();
            alert(result.message);
        }

        async function deleteData() {
            const id = document.getElementById('deleteData').value;
            const response = await fetch('/api/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
